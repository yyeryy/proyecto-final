name: GrumPHP

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: env
        run: php -r "file_exists('env') || copy('.env.example', 'env');"

      - name: Install dependencies
        run: composer install --ignore-platform-reqs

      - name: Run GrumPHP
        run: ./vendor/bin/grumphp run
