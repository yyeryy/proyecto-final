name: GrumPHP

on:
  push:
    branches:
      - '*'

jobs:
  grumphp-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --no-scripts --no-progress --prefer-dist

      - name: Run GrumPHP
        run: ./vendor/bin/grumphp run  
