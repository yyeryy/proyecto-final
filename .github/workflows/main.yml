name: CI-CD

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
      
      - run: cd src
      
      - name: Instalar contenedor
        run: ./composer install
      
      - name: Test, Mess Detector y Code Sniffer
        run: ./vendor/bin/grumphp run
